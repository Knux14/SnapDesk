apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'

apply plugin:'application'
mainClassName = "fr.knux14.snapdesk.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.3.20'
	compile 'commons-io:commons-io:2.4'
}

jar {
	manifest {
		attributes 'Main-Class': 'fr.knux14.snapdesk.Main'
	}
}